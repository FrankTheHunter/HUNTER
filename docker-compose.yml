version: '3.8'

services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:5173"

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/src:/usr/src/app/src
    ports:
      - "8080:3000"
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: hunters
      POSTGRES_USER: hunters
      POSTGRES_PASSWORD: super
    ports:
      - "5433:5432"
